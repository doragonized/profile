<!DOCTYPE html>

<html>
  <head>
    <title>Contact page</title>
    <meta name="Contact page" content="Contact page">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style_contact.css">
    <script src="https://kit.fontawesome.com/9660de41a3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
  </head>

  <body>
    <nav>
      <a href="index.html">← back</a>
    </nav>
    <header>
      <h1>Contact her</h1>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni possimus quia, aperiam voluptatibus ipsa maiores corporis eius asperiores.</p>
    </header>

    <div class="container">
      <form action="/">

        <label for="name">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name">

        <label for="lastname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name">

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="default">Select country</option>
          <option value="spain">Spain</option>
          <option value="lewagon">Lewagon</option>
          <option value="bedroom">Bedroom</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something" style="height:200px"></textarea>

        <input type="submit" value="Submit">

      </form>
    </div>

    <footer>
      <p class="copyright">® 2023. All rights reserved</p>
    </footer>
  </body>

  </html>
